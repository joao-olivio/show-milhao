<!DOCTYPE html>

	<head>

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>

	<body>
		<div class="main-container">

					<img src="img/pular.png" alt="">
				</a>

				<a class="btn btn-universitarios">
					<img src="img/universitarios.png" alt="">

				<a class="btn btn-plateia">
					<img src="img/plateia.png" alt="">

			</div>
		</div>
		<div class="tio-silvio"></div>
		<div class="modal rabbit-modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		 	<div class="modal-dialog">
		    	<div class="modal-content">
		      		<video id="coelho-pula" src="img/pular/jump_h264.mp4" autobuffer controls></video>

		</div>

		<div class="modal milhao-modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		 	<div class="modal-dialog">
		    	<div class="modal-content">
		      		<img src="img/premio.png" alt="">
		    	</div>
		  	</div>
		</div>

		<div class="modal abertura-modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		 	<div class="modal-dialog">
		    	<div class="modal-content">
		      		<img class="two" src="img/logo_show_grande.png" alt="">

		      		<img class="bt-iniciar" src="img/iniciar.png" alt="">
		    	</div>
		  	</div>
		</div>

		<div class="modal universitarios-modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		 	<div class="modal-dialog">
		    	<div class="modal-content" >
			    	<div class="" style="margin-bottom: 80px;">
			    		<div class="coluna">
			    			<img height="208" width="300" src="img/universitarios/yes.gif" alt="">
			    		</div>
			    		<div class="coluna">
			    			<img height="208" width="300" src="img/universitarios/meudeus.gif" alt="">
			    		</div>	
			    	</div>
		      		<div class="">
		      			<div class="coluna">
		      				<img height="208" width="300" src="img/universitarios/scared.gif" alt="">
		      			</div>

		      			<div class="coluna">
		      				<img height="208" width="300" src="img/universitarios/seriously.gif" alt="">
		      			</div>
		      		</div>
		    	</div>
		  	</div>
		</div>
		
		<script src="js/jquery-2.x.min.js" type="text/javascript" charset="utf-8"></script>
